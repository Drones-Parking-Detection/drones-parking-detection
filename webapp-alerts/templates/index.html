<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        async function fetchAlerts() {
            const response = await fetch('/alerts');
            const alerts = await response.json();
            alerts.forEach(alert => {
                const marker = L.marker([alert.coordinates[0], alert.coordinates[1]]).addTo(map);
                marker.bindPopup(`<b>${alert.address}</b><br>${alert.timestamp}`).openPopup();
            });
        }

        fetchAlerts();
        setInterval(fetchAlerts, 1000); // Refresh alerts every 10 seconds
    </script>
</body>
</html>
